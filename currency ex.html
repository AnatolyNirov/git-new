<meta charset="utf-8">
<script type="text/javascript">
// конвертер валют ver 1.0	
	var a= +prompt("Введите курс Евро на сегодня: EUR/RUB") // курс евро.
	var b= +prompt("Введите курс Доллара на сегодня: USD/RUB") // курс доллара.
	if ( isNaN(a) || isNaN(b)) {
		alert ("Не выдумывай! Посмотри курс на Форекс и введи его цифрами! Разделитель - точка.")
		}
		else if (a==0 || b==0) {
			alert ("Губу закатай! Такого курса не бывает!")
		}
	var rur= +prompt ("Введите сумму для обмена в рублях:") // сумма рублей.
	if ( isNaN(rur)){
		alert ("Сумма - это циферки и только, никаких букв!!!!")
		}
		else {
				alert ("За эти копейки ты можешь получить в нашем Долгобанке " + (rur/a) + " евро. Ну или на крайняк " + (rur/b) + " долларов.")	
			}		
</script>
